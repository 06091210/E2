<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>E2</title>
  <link rel="apple-touch-icon" href="Icon.jpeg">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <script>
    window.MathJax = {
      tex: {
        displayMath: [["\\[", "\\]"], ["$$", "$$"]],
        inlineMath: [["\\(", "\\)"]]
      },
      chtml: {
        displayAlign: 'left'
      }
    };
  </script>
  <style>
    .bottom-bar {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 0;
      background-color: #f0f0f0;
      overflow-y: hidden;
      transition: 0.3s;
      border-top: 1px solid #ccc;
      z-index: 1;
    }
    .bottom-bar-content {
      padding: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }
    .symbol-button {
      background: none;
      border: none;
      font-size: 1.2rem;
      padding: 0.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000000
    }
    .symbol-button span {
      display: block;
      line-height: 1.4;
    }
    .openbtn {
      position: fixed;
      bottom: 0px;
      right: 20px;
      z-index: 2;
      background: none;
      border: none;
      font-size: 4rem;
      cursor: pointer;
      color: #000000
    }
    textarea {
      margin-bottom: 100px;
    }
  </style>
</head>
<body>
  <textarea id="latexInput" style="width: 100%; height: 10em;"></textarea>
  <div id="output" style="white-space: pre-wrap; overflow-x: auto;"></div>
  <h1 class="openbtn" onclick="toggleBottomBar()">⌄</h1>
  <div id="bottomBar" class="bottom-bar">
    <div class="bottom-bar-content">
      <button class="symbol-button" onclick="addText(String.raw`\omega\]`)">
        <span>\[\omega\]</span>
      </button>
      <button class="symbol-button" onclick="addText(String.raw`
\begin{aligned}
f'(x) &= \lim_{\Delta x \to 0} \frac{f(x+\Delta x) - f(x)}{\Delta x}
\end{aligned}
\]`)">
        <span>\[
\begin{aligned}
f'(x) &= \lim_{\Delta x \to 0} \frac{f(x+\Delta x) - f(x)}{\Delta x}
\end{aligned}
\]</span>
      </button>
    </div>
  </div>
  <script>
    const input = document.getElementById("latexInput");
    const output = document.getElementById("output");
    input.addEventListener("input", () => {
      output.innerHTML = input.value;
      MathJax.typesetPromise([output]);
    });
    output.innerHTML = input.value;
    MathJax.typesetPromise([output]);
    function addText(text) {
      if ( sample.indexOf("\[") === 0 )
        input.value += text;
      else
        input.value += "\[" + text
      output.innerHTML = input.value;
      MathJax.typesetPromise([output]);
    }
    function toggleBottomBar() {
      const bar = document.getElementById("bottomBar");
      if (bar.style.height === "0px" || bar.style.height === "") {
        bar.style.height = "120px";
        MathJax.typesetPromise([bar]);
      } else {
        bar.style.height = "0px";
      }
    }
    MathJax.typesetPromise();
  </script>
</body>
</html>
