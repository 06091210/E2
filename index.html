<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ステップ式問題アプリ</title>
  <link rel="apple-touch-icon" href="Icon.jpeg">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    .step { display: none; }
  </style>
</head>
<body>

  <!-- Step 1: 作者名入力 -->
  <div id="step1" class="step">
    <h2>① 作者名を入力</h2>
    <input type="text" id="authorInput" placeholder="例：山田太郎"><br>
    <button onclick="goToStep2()">次へ</button>
  </div>

  <!-- Step 2: メッセージ上書き
  <div id="step2" class="step">
    <h2>② メッセージを上書き</h2>
    <form id="myForm">
      <input type="text" name="name" id="nameInput" placeholder="名前（あなたの名前）"><br>
      <textarea name="message" placeholder="メッセージ"></textarea><br>
      <button type="submit">上書き</button>
    </form>
  </div>-->
  <!-- ★ Step 2内のフォーム修正 -->
<div id="step2" class="step">
  <h2>② メッセージを上書き</h2>
  <form id="myForm">
    <input type="text" name="name" id="nameInput" placeholder="名前（あなたの名前）"><br>
    <textarea name="message" placeholder="メッセージ（例：KSポイント）"></textarea><br>
    <input type="text" name="answer" placeholder="回答（例：x=3）"><br>
    <button type="submit">上書き</button>
  </form>
</div>


  <!-- Step 3: 問題と解答 -->
  <div id="step3" class="step">
    <h2>③ 問題と回答</h2>
    <label>問題:</label><br>
    <h2 id="questionBox" style="white-space: pre-wrap;"></h2><br>
    <label>あなたの回答:</label><br>
    <input type="text" id="answerInput"><br>
    <button onclick="checkAnswer()">判定</button><br>
    <div id="resultMessage" style="font-weight:bold;"></div>
  </div>

  <script>
    let correctAnswer = "";

    // 初期表示
    document.getElementById("step1").style.display = "block";

    function goToStep2() {
      const author = document.getElementById("authorInput").value.trim();
      if (!author) {
        alert("作者名を入力してください。");
        return;
      }
      showStep("step2");
    }

    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new FormData(form);
      fetch("https://script.google.com/macros/s/AKfycbxv0lXDnChIqarAGhT7SD-uUIHSuU2BRjMWugLxh7pbsC01YtS39wmUz-iTJPHvvEgM/exec", {
        method: "POST",
        body: data
      }).then(() => {
        alert("上書きしました！");
        showStep("step3");
        loadQuestion(); // 自動で問題取得
      });
    });

    function loadQuestion() {
      const author = document.getElementById("authorInput").value.trim();
      const apiUrl = "https://script.google.com/macros/s/AKfycbxv0lXDnChIqarAGhT7SD-uUIHSuU2BRjMWugLxh7pbsC01YtS39wmUz-iTJPHvvEgM/exec?author=" + encodeURIComponent(author);
      document.getElementById("resultMessage").textContent = "読み込み中..."; // ←追加
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.question) {
            document.getElementById("questionBox").innerHTML = data.question;
            MathJax.typeset();
            correctAnswer = data.answer.trim();
            document.getElementById("resultMessage").textContent = "問題を読み込みました。";
          } else {
            document.getElementById("questionBox").textContent = "";
            correctAnswer = "";
            document.getElementById("resultMessage").textContent = "作者名が見つかりません。";
          }
        })
        .catch(err => {
          document.getElementById("resultMessage").textContent = "読み込みエラー: " + err;
        });
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim();
      if (!correctAnswer) {
        document.getElementById("resultMessage").textContent = "まず問題を取得してください。";
      } else if (userAnswer === correctAnswer) {
        document.getElementById("resultMessage").textContent = "✅ 正解！";
      } else {
        document.getElementById("resultMessage").textContent = "❌ 不正解。正解は「" + correctAnswer + "」です。";
      }
    }

    function showStep(stepId) {
      const steps = ["step1", "step2", "step3"];
      steps.forEach(id => {
        document.getElementById(id).style.display = (id === stepId) ? "block" : "none";
      });
    }
  </script>

</body>
</html>
