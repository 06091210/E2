<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>E2</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <textarea id="latexInput" style="width: 100%; height: 10em;"></textarea>
  <!--
  テキストエリアの書き方（例）
  \[
\begin{array}{l}
f'(x)
 = \frac{ df }{ dx }
 = \displaystyle \lim_{ \Delta x \to 0 } \frac{ f(x + \Delta x) - f(x) }{ \Delta x }
\\これは，一般的な微分の定義とその記法を表しています．
\\\boldsymbol{ 1 }
=( \underbrace{ 1, 1, \ldots, 1 }_{ n } )^{ \mathrm{ T } }
=\left(
   \begin{array}{c}
     1 \\
     1 \\
     \vdots \\
     1
   \end{array}
 \right)
\end{array}
\]
  -->
  <button onclick="addText('こんにちは')">こんにちは</button>
  <div id="output" style="white-space: pre-wrap; overflow-x: auto;"></div>
  <script>
    const input = document.getElementById("latexInput");
    const output = document.getElementById("output");
    input.addEventListener("input", () => {
      output.innerHTML = input.value;
      MathJax.typesetPromise([output]);
    });
    output.innerHTML = input.value;
    MathJax.typesetPromise([output]);
    function addText(text) {
      const textarea = document.getElementById('latexInput');
      const output = document.getElementById('output');
      textarea.value += text;
      output.innerHTML = textarea.value;
      MathJax.typesetPromise([output]);
    }
    window.MathJax = {
      tex: {
        displayMath: [["\\[", "\\]"], ["$$", "$$"]]
      },
      chtml: {
        displayAlign: 'left'
      }
    };
  </script>
</body>
</html>
