<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
    #chat p { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>Firebase Chat</h1>

  <div id="chat"></div>
  <input type="text" id="name" placeholder="Your name">
  <input type="text" id="message" placeholder="Type your message">
  <button onclick="sendMessage()">Send</button>

  <script type="module">
    // Firebase SDK 読み込み
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyDpiiBgX5GA23sAhwZ-xo0PJcIOdPWIPPE",
      authDomain: "enigmaeureka-c82d6.firebaseapp.com",
      projectId: "enigmaeureka-c82d6",
      storageBucket: "enigmaeureka-c82d6.firebasestorage.app",
      messagingSenderId: "141254617560",
      appId: "1:141254617560:web:d946dd4deaf59885f46aad",
      measurementId: "G-BBFJ2DRWE8",
      databaseURL: "https://enigmaeureka-c82d6-default-rtdb.firebaseio.com"  // 追加
    };

    // 初期化
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const chatRef = ref(db, "messages");

    // メッセージ送信関数
    window.sendMessage = function () {
      const name = document.getElementById("name").value.trim();
      const message = document.getElementById("message").value.trim();
      if (name && message) {
        push(chatRef, {
          name: name,
          message: message,
          timestamp: Date.now()
        });
        document.getElementById("message").value = "";
      }
    };

    // 新しいメッセージが追加されたら表示
    onChildAdded(chatRef, (data) => {
      const msg = data.val();
      const chat = document.getElementById("chat");
      const p = document.createElement("p");
      p.textContent = `${msg.name}: ${msg.message}`;
      chat.appendChild(p);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
