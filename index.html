<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>E2</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    window.MathJax = {
      tex: {
        displayMath: [["\\[", "\\]"], ["$$", "$$"]],
      },
      chtml: {
        displayAlign: 'left'
      }
    };
  </script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <!-- テキストエリア -->
  <textarea id="latexInput" style="width: 100%; height: 10em; font-family: monospace;"></textarea>

  <!-- 挿入ボタン -->
  <button id="insertAbBtn">ab を末尾に追加</button>

  <!-- 出力 -->
  <div id="output" style="white-space: pre-wrap; overflow-x: auto;"></div>

  <script>
    const input = document.getElementById("latexInput");
    const output = document.getElementById("output");
    const insertAbBtn = document.getElementById("insertAbBtn");

    // MathJax 表示更新
    function updateMath() {
      output.innerHTML = input.value;
      MathJax.typesetPromise([output]);
    }

    input.addEventListener("input", updateMath);
    updateMath();

    // テキストエリアの末尾に文字列を追加
    function appendToEnd(textarea, text) {
      textarea.value += text;
      textarea.focus(); // フォーカスを戻す
      updateMath();
    }

    // ボタンクリックで "ab" を末尾に追加
    insertAbBtn.addEventListener("click", () => {
      appendToEnd(input, "ab");
    });
  </script>
</body>
</html>
