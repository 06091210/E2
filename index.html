  <style>
    .step { display: none; }
    /*body {

    body {
  margin: 0;
  font-family: sans-serif;
  background-color: white;
  display: block;      /* ← flex をやめる */
  min-height: 100vh;   /* ← 画面いっぱい */
  font-size: 1rem;
  overflow-y: auto;    /* ← 縦スクロール可能に */
}

    .container {
      width: calc(100% - 20px);
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
    }
    input[type="text"], textarea {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 10rem;
      resize: vertical;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #questionBox {
      width: 15rem;
      overflow-x: auto;
      display: block;
      white-space: pre-wrap;
      word-break: keep-all;
      box-sizing: border-box;
    }
    /*↓追加*/
    #output {
      width: 15rem;
      overflow-x: auto;
      display: block;
      white-space: pre-wrap;
      word-break: keep-all;
      box-sizing: border-box;
    }
    .bottom-bar {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 0;
    max-height: 50vh;
    background-color: #f0f0f0;
    overflow-y: auto;
    transition: 0.3s;
    border-top: 1px solid #ccc;
    z-index: 1;
  }
  .bottom-bar-content {
    padding: 10px;
    display: flex;
    gap: 12px;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
  }
  .symbol-button {
    background: none;
    border: none;
    padding: 0.4em 0.6em;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #000000;
    min-width: 48px;
    min-height: 48px;
    border-radius: 0.5em;
    transition: background 0.2s;
  }
  .symbol-button:hover {
    background: #e0e0e0;
  }
  .symbol-button span {
    display: block;
    line-height: 1.4;
    text-align: center;
  }
  .openbtn {
    position: fixed;
    bottom: 0px;
    right: 20px;
    z-index: 2;
    background: none;
    border: none;
    cursor: pointer;
    color: #000000;
  }

<body>
  <div id="step1" class="step">
    <div class="container">
      <input type="text" id="authorInput" placeholder="対戦相手のユーザー名"><br>
      <button onclick="goToStep2()">次へ</button>
    </div>
  </div>

  <div id="step2" class="step">
    <div class="container">
      <form id="myForm">
        <input type="text" id="nameInput" name="name" placeholder="自分のユーザー名" required><br>
        <textarea name="message" placeholder="問題" id="latexInput" required></textarea><!-- id="latexInput" ←追加-->
        <div id="output"></div><!--←追加-->
        <input type="text" name="answer" placeholder="問題の解答"><br>
        <button type="submit">送信して次へ</button>
        <!--↓追加-->
  <h1 class="openbtn" onclick="toggleBottomBar()">⌄</h1>
  <div id="bottomBar" class="bottom-bar">
    <div class="bottom-bar-content">
    </div>
  </div>
        <!--↑追加-->
      </form>
    </div>
  </div>

  <div id="step3" class="step">
    <div class="container">
      <div id="timer" style="font-weight:bold; font-size:1.5rem; margin-bottom:1rem;">00:00</div>
      <h2 id="questionBox"></h2>
      <input type="text" id="answerInput" placeholder="解答欄"><br>
      <button onclick="checkAnswer()">解答</button><br>
      <div id="resultMessage" style="font-weight:bold;"></div>
    </div>
  </div>

  <div id="step4" class="step">
  <div class="container">
    <h2>勝敗結果</h2>
    <div id="resultBattleMessage" style="font-weight:bold; font-size:1.5rem;"></div>
    <button onclick="restart()">再挑戦</button>
  </div>
</div>

  <script>
    //↓追加
    const input = document.getElementById("latexInput");
  const output = document.getElementById("output");
  input.addEventListener("input", () => {
    output.innerHTML = "\\[\\begin{array}{l}"+input.value+"\\end{array}\\]";
    MathJax.typesetPromise([output]);
  });
  function addText(text) {
    input.value += text;
    output.innerHTML = "\\[\\begin{array}{l}"+input.value+"\\end{array}\\]";
    MathJax.typesetPromise([output]);
  }
  function toggleBottomBar() {
    const bar = document.getElementById("bottomBar");
    if (bar.style.height === "0px" || bar.style.height === "") {
      bar.style.height = "160px";
      MathJax.typesetPromise([bar]);
    } else {
      bar.style.height = "0px";
    }
  }
  const commandList = [
    { code: String.raw`\frac{1}{2}`, preview: String.raw`\frac{1}{2}` },
    { code: String.raw`\dfrac{1}{2}` , preview: String.raw`\dfrac{1}{2}` },
    { code: String.raw`\require{physics} \flatfrac{1}{2}` , preview: String.raw`\require{physics} \flatfrac{1}{2}` },
    { code: String.raw`\left( -\frac{1}{2} \right)^2` , preview: String.raw`\left( -\frac{1}{2} \right)^2` },
    { code: String.raw`\cfrac{a+b}{c+\cfrac{d}{e}}` , preview: String.raw`\cfrac{a+b}{c+\cfrac{d}{e}}` },
    { code: String.raw`\ddots` , preview: String.raw`\ddots` },
    { code: String.raw`0.\dot{0}\dot{9}` , preview: String.raw`0.\dot{0}\dot{9}` },
    { code: String.raw`\pi` , preview: String.raw`\pi` },
    { code: String.raw`\ldots` , preview: String.raw`\ldots` },
    { code: String.raw`\sqrt{2}` , preview: String.raw`\sqrt{2}` },
    { code: String.raw`\cdots` , preview: String.raw`\cdots` },
    { code: String.raw`\infty` , preview: String.raw`\infty` },
  ];
  function buildButtons() {
    const container = document.querySelector(".bottom-bar-content");
    if (!container) {
      console.error("⚠ .bottom-bar-content が見つかりません");
      return;
    }
    commandList.forEach(cmd => {
      const btn = document.createElement("button");
      btn.className = "symbol-button";
      btn.type = "button";
      btn.addEventListener("click", () => addText(cmd.code));
      const span = document.createElement("span");
      span.innerHTML = `\\[${cmd.preview}\\]`;
      btn.appendChild(span);
      container.appendChild(btn);
    });
    MathJax.typesetPromise([container]);
  }
    document.addEventListener("DOMContentLoaded", buildButtons);
    //↑追加
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyZ9gwaGSh93-6WOoRa60yN1Bjk_pbmhPwe1pEOJ1STOsS6uLUe6eVDJMweZsAt4Lv4/exec";
    let correctAnswer = "";

    document.getElementById("step1").style.display = "block";

    function goToStep2() {
      const author = document.getElementById("authorInput").value.trim();
      if (!author) {
        alert("対戦相手のユーザー名を入力してください。");
        return;
      }
      showStep("step2");
    }

    function markReady(myName) {
      const formData = new FormData();
      formData.append("name", myName);
      formData.append("mode", "ready");

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(r => r.text())
        .then(t => console.log("ready sent:", t));
    }
    
    function waitForStart(opponentName) {
  function poll() {
    fetch(`${GAS_URL}?name=${encodeURIComponent(opponentName)}`)
      .then(r => r.json())
      .then(data => {
        if (data.status === "ready") {
          const delay = data.startTime - Date.now();
          if (delay > 0) {
            setTimeout(() => {
              startTimer(data.startTime);
              document.getElementById("questionBox").innerHTML = data.question;
              correctAnswer = data.answer.trim();
              MathJax.startup.promise.then(() => {
                MathJax.typesetPromise();
              });
            }, delay);
          } else {
            startTimer(data.startTime);
            document.getElementById("questionBox").innerHTML = data.question;
            correctAnswer = data.answer.trim();
            MathJax.startup.promise.then(() => {
              MathJax.typesetPromise();
            });
          }
        } else {
          setTimeout(poll, 100);
        }
      });
  }
  showStep("step3");
  document.getElementById("resultMessage").textContent = "相手の準備を待っています...";
  poll();
}

function startTimer(startTimestamp) {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const elapsed = Date.now() - startTimestamp;
    const seconds = Math.floor(elapsed / 1000) % 60;
    const minutes = Math.floor(elapsed / 60000);
    document.getElementById("timer").textContent =
      String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
  }, 1000);
}

    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const messageRaw = this.message.value.trim();
      const answer = this.answer.value.trim();
      const message = `\\[\\begin{array}{l}${messageRaw}\\end{array}\\]`;

      const formData = new FormData();
      formData.append("name", name);
      formData.append("message", message);
      formData.append("answer", answer);
      formData.append("mode", "sendQuestion");

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          alert("問題の送信が完了しました！");
          markReady(name);
          const author = document.getElementById("authorInput").value.trim();
          waitForStart(author);
        })
        .catch(error => {
          alert("送信中にエラーが発生しました: " + error);
        });
    });

    let timerInterval;
    function startTimer() {
      const startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor(elapsed / 1000) % 60;
        const minutes = Math.floor(elapsed / 60000);
        document.getElementById("timer").textContent =
          String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
      }, 1000);
    }
    function stopTimer() {
      clearInterval(timerInterval);
    }
    
    function deleteData(name) {
      const formData = new FormData();
      formData.append("name", name);
      formData.append("message", "");
      formData.append("answer", "");
      formData.append("mode", "delete");

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          console.log(name + " のデータ削除完了:", result);
        })
        .catch(error => {
          console.error(name + " のデータ削除失敗:", error);
        });
    }

function checkAnswer() {
  const userAnswer = document.getElementById("answerInput").value.trim();
  const myName = document.getElementById("nameInput").value.trim();
  const opponentName = document.getElementById("authorInput").value.trim();

  if (!correctAnswer) {
    document.getElementById("resultMessage").textContent = "まず問題を取得してください。";
    return;
  }

  if (userAnswer === correctAnswer) {
    stopTimer();

    const timerText = document.getElementById("timer").textContent.trim();
    const [minStr, secStr] = timerText.split(":");
    const elapsedMs = (parseInt(minStr, 10) * 60 + parseInt(secStr, 10)) * 1000;

    const formData = new FormData();
    formData.append("name", myName);
    formData.append("time", elapsedMs);
    formData.append("mode", "sendTime");

    fetch(GAS_URL, { method: "POST", body: formData })
      .then(r => r.text())
      .then(() => {
        waitForOpponentTime(opponentName, elapsedMs);
      });

  } else {
    document.getElementById("resultMessage").textContent = "❌ 不正解";
  }
}
    
function waitForOpponentTime(opponentName, myTime, maxWaitMs = 2000, intervalMs = 100) {
  const startTime = Date.now();

  function poll() {
    fetch(`${GAS_URL}?name=${encodeURIComponent(opponentName)}`)
      .then(r => r.json())
      .then(data => {
        const opponentTime = Number(data.time);

        /*if (!isNaN(opponentTime)) {
          if (myTime === 0) {
            if (opponentTime === 0) {
              showBattleResult("引き分け");
            } else {
              showBattleResult("勝利 🎉");
            }
          } else if (myTime < opponentTime) {
            showBattleResult("勝利 🎉");
          } else if (myTime > opponentTime) {
            showBattleResult("敗北 😞");
          } else {
            showBattleResult("引き分け");
            alert(String(opponentTime));
          }
        } else {
          if (Date.now() - startTime < maxWaitMs) {
            setTimeout(poll, intervalMs);
          } else {
            showBattleResult("勝利 🎉");
          }
        }*/
        if (!isNaN(opponentTime)) {
  if (myTime === opponentTime) {
    showBattleResult("引き分け");
    alert("あなたのタイム："+String(myTime)+" 対戦相手のタイム："+String(opponentTime));
  } else if (myTime < opponentTime) {
    showBattleResult("勝利 🎉");
    alert("あなたのタイム："+String(myTime)+" 対戦相手のタイム："+String(opponentTime));
  } else {
    showBattleResult("敗北 😞");
    alert("あなたのタイム："+String(myTime)+" 対戦相手のタイム："+String(opponentTime));
  }
} else {
  if (Date.now() - startTime < maxWaitMs) {
            setTimeout(poll, intervalMs);
          } else {
            showBattleResult("勝利 🎉");
    　　　　　alert("あなたのタイム："+String(myTime)+" 対戦相手のタイム："+String(opponentTime));
          }
}
        
      })
      .catch(() => {
        if (Date.now() - startTime < maxWaitMs) {
          setTimeout(poll, intervalMs);
        } else {
          showBattleResult("相手のタイム取得に失敗しました。");
        }
      });
  }
  poll();
}

    function showBattleResult(message) {
  showStep("step4");
  document.getElementById("resultBattleMessage").textContent = message;
  const myName = document.getElementById("nameInput").value.trim();
      if (message === "勝利 🎉") {
      } else if (message === "敗北 😞") {
        deleteData(myName);
        deleteData(document.getElementById("authorInput").value.trim());
      } else if (message === "引き分け") {
          deleteData(myName);
      }
}
    
function restart() {
  location.reload();
}

    function showStep(stepId) {
      ["step1", "step2", "step3", "step4"].forEach(id => {
        document.getElementById(id).style.display = (id === stepId) ? "block" : "none";
      });
    }

    function adjustRootFontSize() {
      const shortSide = Math.min(window.innerWidth, window.innerHeight);
      const fontSize = shortSide * 0.04;
      document.documentElement.style.fontSize = fontSize + "px";
    }
    
    window.addEventListener("load", adjustRootFontSize);
    window.addEventListener("resize", adjustRootFontSize);
  </script>
</body>
