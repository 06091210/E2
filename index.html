  <style>
  .step {
    display: none;
  }

  body {
    margin: 0;
    font-family: sans-serif;
    /*background-color: white; /* ← 背景を白に */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 100%;
    max-width: none;
    margin: 0 auto;
    padding: 0;
    box-sizing: border-box
  }

  h2 {
    font-size: 2rem; /* ← 見出しを大きく */
    margin-bottom: 16px;
    text-align: center;
  }

  input[type="text"],
  textarea {
    width: 100%;
    font-size: 1.4rem;  /* ← テキスト入力を大きく */
    padding: 14px;
    margin: 14px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  textarea {
    height: 200px;
    resize: vertical;
  }

  button {
    font-size: 1.8rem;      /* ← ボタン文字を大きく */
    padding: 16px 32px;     /* ← ボタン自体も大きく */
    border: none;
    border-radius: 8px;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
    margin-top: 16px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  button:hover {
    background-color: #45a049;
  }
/* 追加・修正: スマホで左右の余白を狭く */
@media (max-width: 600px) {
  .container {
    padding: 0 8px; /* ← 左右8pxだけ余白を確保 */
  }

  h2 {
    font-size: 1.6rem;
  }

  input[type="text"],
  textarea {
    font-size: 1.2rem;
  }

  button {
    font-size: 1.5rem;
    padding: 14px 24px;
  }
}
</style>

</head>

  <!-- Step 1: 作者名入力 -->
  <div id="step1" class="step">
    <div class="container">

    <input type="text" id="authorInput" placeholder="例：山田太郎"><br>
    <button onclick="goToStep2()">次へ</button>
    </div>
  </div>

  <!-- ★ Step 2内のフォーム修正 -->
<div class="step" id="step2">
  <div class="container">
    <h2>自分のユーザー名と問題を入力してください</h2>
    <form id="myForm">
      <input type="text" id="nameInput" name="name" placeholder="自分のユーザー名を入力" required><br>
      <textarea name="message" placeholder="問題を入力" required></textarea>
      <input type="text" name="answer" placeholder="問題の解答を入力"><br>
      <button type="submit">送信して次へ</button>
    </form>
  </div>
</div>

  <!-- Step 3: 問題と解答 -->
  <div id="step3" class="step">
    <div class="container">
    <label>問題:</label><br>
    <h2 id="questionBox" style="white-space: pre-wrap;"></h2><br>
    <label>解答欄:</label><br>
    <input type="text" id="answerInput"><br>
    <button onclick="checkAnswer()">解答</button><br>
    <div id="resultMessage" style="font-weight:bold;"></div>
    </div>
  </div>

  <script>
    let correctAnswer = "";

    // 初期表示
    document.getElementById("step1").style.display = "block";

    function goToStep2() {
      const author = document.getElementById("authorInput").value.trim();
      if (!author) {
        alert("対戦相手のユーザー名を入力してください。");
        return;
      }
      showStep("step2");
    }

    document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const name = document.getElementById("nameInput").value.trim();
  const messageRaw = this.message.value.trim();
  const answer = this.answer.value.trim();

  // ★ここで LaTeX 形式に整形
  const message = `\\[\\begin{array}{l}${messageRaw}\\end{array}\\]`;

  const formData = new FormData();
  formData.append("name", name);
  formData.append("message", message);
  formData.append("answer", answer);

  fetch("https://script.google.com/macros/s/AKfycbzPRsIm4gx7whRA1prx2yguMePU97Ajs-Du_Swdnm9SUb2nmIUlhxeV9b9djD8eM1gR/exec", {
    method: "POST",
    body: formData
  })
  .then(response => response.text())
  .then(result => {
    alert("問題の送信が完了しました！");
    showStep("step3"); // Step3 に進む
    loadQuestion(); // 問題読み込み
  })
  .catch(error => {
    alert("送信中にエラーが発生しました: " + error);
  });
});

    function loadQuestion() {
      const author = document.getElementById("authorInput").value.trim();
      const apiUrl = "https://script.google.com/macros/s/AKfycbzPRsIm4gx7whRA1prx2yguMePU97Ajs-Du_Swdnm9SUb2nmIUlhxeV9b9djD8eM1gR/exec?author=" + encodeURIComponent(author);
      document.getElementById("resultMessage").textContent = "読み込み中..."; // ←追加
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.question) {
            document.getElementById("questionBox").innerHTML = data.question;
            MathJax.typeset();
            correctAnswer = data.answer.trim();
            document.getElementById("resultMessage").textContent = "問題を読み込みました。";
          } else {
            document.getElementById("questionBox").textContent = "";
            correctAnswer = "";
            document.getElementById("resultMessage").textContent = "対戦相手のユーザー名が見つかりません。";
          }
        })
        .catch(err => {
          document.getElementById("resultMessage").textContent = "読み込みエラー: " + err;
        });
    }

    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim();
      if (!correctAnswer) {
        document.getElementById("resultMessage").textContent = "まず問題を取得してください。";
      } else if (userAnswer === correctAnswer) {
        document.getElementById("resultMessage").textContent = "✅ 正解！";
      } else {
        document.getElementById("resultMessage").textContent = "❌ 不正解。正解は「" + correctAnswer + "」です。";
      }
    }

    function showStep(stepId) {
      const steps = ["step1", "step2", "step3"];
      steps.forEach(id => {
        document.getElementById(id).style.display = (id === stepId) ? "block" : "none";
      });
    }

  const shortSide = Math.min(window.innerWidth, window.innerHeight);
  const fontSize = shortSide * 0.03; // 画面短辺の3%
  document.querySelector(".container").style.fontSize = fontSize + "px";
}
