  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxl43n3J1jiK06_PfrEtdYt885XyMinwDvxQ7pu5Uwffkv5uE8-r5DpEc5CuJUFZeyH/exec";
    let correctAnswer = "";

    document.getElementById("step1").style.display = "block";

    function goToStep2() {
      const author = document.getElementById("authorInput").value.trim();
      if (!author) {
        alert("ÂØæÊà¶Áõ∏Êâã„ÅÆ„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ");

    // ===== markReady & waitForStart =====
    function markReady(myName) {
      const formData = new FormData();
      formData.append("name", myName);
      formData.append("mode", "ready");

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(r => r.text())
        .then(t => console.log("ready sent:", t));
    }

    function waitForStart(opponentName) {
      function poll() {
        fetch(`${GAS_URL}?name=${encodeURIComponent(opponentName)}`)
          .then(r => r.json())
          .then(data => {
            if (data.status === "ready") {
              const delay = data.startTime - Date.now();
              if (delay > 0) {
                //document.getElementById("resultMessage").textContent = `ÈñãÂßã„Åæ„Åß ${Math.ceil(delay/1000)} Áßí`;
                setTimeout(() => {
                  startTimer();
                  document.getElementById("questionBox").innerHTML = data.question;
                  correctAnswer = data.answer.trim();
                  //MathJax.typeset();
                  MathJax.startup.promise.then(() => {
                    MathJax.typesetPromise();
                  });
                }, delay);
              } else {
                startTimer();
                document.getElementById("questionBox").innerHTML = data.question;
                correctAnswer = data.answer.trim();
                //MathJax.typeset();
                MathJax.startup.promise.then(() => {
                    MathJax.typesetPromise();
                  });
              }
            } else {
              setTimeout(poll, 1000);
            }
          });
      }
      showStep("step3");
      document.getElementById("resultMessage").textContent = "Áõ∏Êâã„ÅÆÊ∫ñÂÇô„ÇíÂæÖ„Å£„Å¶„ÅÑ„Åæ„Åô...";
      poll();
    }

    // ===== „Éï„Ç©„Éº„É†ÈÄÅ‰ø° =====
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const messageRaw = this.message.value.trim();
      const answer = this.answer.value.trim();
      //const message = `\\[\\begin{array}{l}${messageRaw}\\end{array}\\]`;
      const message = `\\[${messageRaw}\\]`;

      const formData = new FormData();
      formData.append("name", name);
      formData.append("message", message);
      formData.append("answer", answer);
      formData.append("mode", "sendQuestion"); // ËøΩÂä†

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          alert("ÂïèÈ°å„ÅÆÈÄÅ‰ø°„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ");
          markReady(name);  // Ëá™ÂàÜ„Çíready„Å´
          const author = document.getElementById("authorInput").value.trim();
          waitForStart(author); // Áõ∏Êâã„ÇíÂæÖ„Å§
        })
        .catch(error => {
          alert("ÈÄÅ‰ø°‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: " + error);
        });
    });

    // ===== „Çø„Ç§„Éû„Éº =====
    let timerInterval;
    function startTimer() {
      const startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor(elapsed / 1000) % 60;
        const minutes = Math.floor(elapsed / 60000);
        document.getElementById("timer").textContent =
          String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
      }, 1000);
    }
    function stopTimer() {
      clearInterval(timerInterval);
    }

    // ===== „Éá„Éº„ÇøÂâäÈô§ =====
    function deleteData(name) {
      const formData = new FormData();
      formData.append("name", name);
      formData.append("message", "");
      formData.append("answer", "");
      formData.append("mode", "delete");

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          console.log(name + " „ÅÆ„Éá„Éº„ÇøÂâäÈô§ÂÆå‰∫Ü:", result);
        })
        .catch(error => {
          console.error(name + " „ÅÆ„Éá„Éº„ÇøÂâäÈô§Â§±Êïó:", error);
        });
    }

    function checkAnswer() {
  const userAnswer = document.getElementById("answerInput").value.trim();
  const myName = document.getElementById("nameInput").value.trim();
  const opponentName = document.getElementById("authorInput").value.trim();

  if (!correctAnswer) {
    document.getElementById("resultMessage").textContent = "„Åæ„ÅöÂïèÈ°å„ÇíÂèñÂæó„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
    return;
  }

  if (userAnswer === correctAnswer) {
    stopTimer();

    // Ê≠£Ëß£ÊôÇÂàª„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°
    const formData = new FormData();
    formData.append("name", myName);
    formData.append("time", Date.now()); // „Éü„É™Áßí
    formData.append("opponent", opponentName);
    formData.append("mode", "recordTime");

    fetch(GAS_URL, { method: "POST", body: formData })
      .then(r => r.json())
      .then(data => {
        if (data.result === "win") {
          document.getElementById("resultMessage").textContent = "üèÜ ÂãùÂà©ÔºÅ";
        } else if (data.result === "lose") {
          document.getElementById("resultMessage").textContent = "üíÄ ÊïóÂåó‚Ä¶";
        } else {
          document.getElementById("resultMessage").textContent = "‚úÖ Ê≠£Ëß£ÔºÅ(Áõ∏ÊâãÂæÖ„Å°)";
        }
      });

    deleteData(myName);
    deleteData(opponentName);
  } else {
    document.getElementById("resultMessage").textContent = "‚ùå ‰∏çÊ≠£Ëß£";
  }
}

    // ===== Ë°®Á§∫ÂàáÊõø =====
    function showStep(stepId) {
      ["step1", "step2", "step3"].forEach(id => {
        document.getElementById(id).style.display = (id === stepId) ? "block" : "none";
      });
    }

    // ===== „Éï„Ç©„É≥„ÉàË™øÊï¥ =====
    function adjustRootFontSize() {
      const shortSide = Math.min(window.innerWidth, window.innerHeight);
      const fontSize = shortSide * 0.04;
      document.documentElement.style.fontSize = fontSize + "px";
    }
    window.addEventListener("load", adjustRootFontSize);
    window.addEventListener("resize", adjustRootFontSize);
