<body>
  <div id="step1" class="step">
    <div class="container">
    <!--<h2>対戦相手のユーザー名を入力してください</h2>-->
    <input type="text" id="authorInput" placeholder="対戦相手のユーザー名"><br>
    <button onclick="goToStep2()">次へ</button>
    </div>
  </div>
<div class="step" id="step2">
  <div class="container">
    <!--<h2>自分のユーザー名と問題を入力してください</h2>-->
    <form id="myForm">
      <input type="text" id="nameInput" name="name" placeholder="自分のユーザー名" required><br>
      <textarea name="message" placeholder="問題" required></textarea>
      <input type="text" name="answer" placeholder="問題の解答"><br>
      <button type="submit">送信して次へ</button>
    </form>
  </div>
</div>
  <div id="step3" class="step">
    <div class="container">
    <!--<h2>問題:</h2><br>-->
    <h2 id="questionBox" style="white-space: pre-wrap;"></h2><br>
    <!--<h2>解答欄:</h2><br>-->
    <input type="text" id="answerInput" placeholder="解答欄"><br>
    <button onclick="checkAnswer()">解答</button><br>
    <div id="resultMessage" style="font-weight:bold;"></div>
    </div>
  </div>
  <script>
    let correctAnswer = "";
    document.getElementById("step1").style.display = "block";

    function goToStep2() {
      const author = document.getElementById("authorInput").value.trim();
      if (!author) {
        alert("対戦相手のユーザー名を入力してください。");
        return;
      }
      showStep("step2");
    }
    document.getElementById("myForm").addEventListener("submit", function(event) {
  event.preventDefault();
  const name = document.getElementById("nameInput").value.trim();
  const messageRaw = this.message.value.trim();
  const answer = this.answer.value.trim();
  const message = `\\[\\begin{array}{l}${messageRaw}\\end{array}\\]`;
  const formData = new FormData();
  formData.append("name", name);
  formData.append("message", message);
  formData.append("answer", answer);
  fetch("https://script.google.com/macros/s/AKfycbyg8TffiiY72tHN_-5sp5U4_s-dbf0XM0gzCWdTfuM-n3o5MIR6iLo-Y91zquKaMTH8/exec", {
    method: "POST",
    body: formData
  })
  .then(response => response.text())
  /*.then(result => {
    alert("問題の送信が完了しました！");
    sendEndFlag(name);//追加
    showStep("step3");
    loadQuestion();
  })*/
    .then(result => {
  alert("問題の送信が完了しました！");
  sendEndFlag(name); // 自分に対して「end」フラグを送信
  const author = document.getElementById("authorInput").value.trim(); // 対戦相手の名前
  checkIfOpponentReady(author); // ← ★ここでチェック
})

  .catch(error => {
    alert("送信中にエラーが発生しました: " + error);
  });
});
    function loadQuestion() {
      const author = document.getElementById("authorInput").value.trim();
      const apiUrl = "https://script.google.com/macros/s/AKfycbyg8TffiiY72tHN_-5sp5U4_s-dbf0XM0gzCWdTfuM-n3o5MIR6iLo-Y91zquKaMTH8/exec?author=" + encodeURIComponent(author);
      document.getElementById("resultMessage").textContent = "読み込み中...";
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.question) {
            document.getElementById("questionBox").innerHTML = data.question;
            MathJax.typeset();
            correctAnswer = data.answer.trim();
            document.getElementById("resultMessage").textContent = "問題を読み込みました。";
          } else {
            document.getElementById("questionBox").textContent = "";
            correctAnswer = "";
            document.getElementById("resultMessage").textContent = "対戦相手のユーザー名が見つかりません。";
          }
        })
        .catch(err => {
          document.getElementById("resultMessage").textContent = "読み込みエラー: " + err;
        });
    }
    function sendEndFlag(name) {
  const formData = new FormData();
  formData.append("name", name);
  formData.append("end", "end"); // フラグ的に送る

  fetch("https://script.google.com/macros/s/AKfycbyg8TffiiY72tHN_-5sp5U4_s-dbf0XM0gzCWdTfuM-n3o5MIR6iLo-Y91zquKaMTH8/exec", {
    method: "POST",
    body: formData
  })
  .then(response => response.text())
  .then(result => {
    console.log("end flag sent successfully");
  })
  .catch(error => {
    console.error("end flag sending failed: ", error);
  });
}

    function checkIfOpponentReady(author) {
  if (!author) {
    alert("対戦相手のユーザー名が不正です。");
    return;
  }

  const url = "https://script.google.com/macros/s/AKfycbyg8TffiiY72tHN_-5sp5U4_s-dbf0XM0gzCWdTfuM-n3o5MIR6iLo-Y91zquKaMTH8/exec";
  const params = new URLSearchParams({
    mode: "checkEnd",
    name: author
  });

  showStep("step3");
  document.getElementById("questionBox").textContent = "";
  document.getElementById("resultMessage").textContent = "相手のend待ち中です…";

  function poll() {
    fetch(`${url}?${params.toString()}`)
      .then(response => response.text())
      .then(result => {
        if (result.trim() === "end") {
          document.getElementById("resultMessage").textContent = "問題を読み込みました。";
          loadQuestion();
        } else if (result.trim() === "not_ready") {
          document.getElementById("resultMessage").textContent = "相手のend待ちです…";
          setTimeout(poll, 2000);
        } else {
          document.getElementById("resultMessage").textContent = "相手の状態が取得できません（" + result + "）";
        }
      })
      .catch(error => {
        document.getElementById("resultMessage").textContent = "状態確認エラー: " + error;
        setTimeout(poll, 3000);
      });
  }

  poll();
}
//追加
    function checkAnswer() {
      const userAnswer = document.getElementById("answerInput").value.trim();
      if (!correctAnswer) {
        document.getElementById("resultMessage").textContent = "まず問題を取得してください。";
      } else if (userAnswer === correctAnswer) {
        document.getElementById("resultMessage").textContent = "✅ 正解！";
      } else {
        document.getElementById("resultMessage").textContent = "❌ 不正解。正解は「" + correctAnswer + "」です。";
      }
    }
    function showStep(stepId) {
      const steps = ["step1", "step2", "step3"];
      steps.forEach(id => {
        document.getElementById(id).style.display = (id === stepId) ? "block" : "none";
      });
    }
function adjustRootFontSize() {
  const shortSide = Math.min(window.innerWidth, window.innerHeight);
  const fontSize = shortSide * 0.04; // 短辺の4%
  document.documentElement.style.fontSize = fontSize + "px";
}
window.addEventListener("load", adjustRootFontSize);
window.addEventListener("resize", adjustRootFontSize);
