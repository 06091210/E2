<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>E2-0second</title>
  <link rel="apple-touch-icon" href="Icon.jpeg">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async 
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    .step { display: none; }
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 1rem;
    }
    .container {
      width: calc(100% - 20px);
      margin: 0 auto;
      padding: 0;
      box-sizing: border-box;
    }
    input[type="text"], textarea {
      width: 100%;
      font-size: 1.1rem;
      padding: 0.8rem;
      margin: 1rem 0;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea {
      height: 10rem;
      resize: vertical;
    }
    button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    #questionBox {
      width: 15rem;
      overflow-x: auto;
      display: block;
      white-space: pre-wrap;
      word-break: keep-all;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="step1" class="step">
    <div class="container">
      <input type="text" id="authorInput" placeholder="対戦相手のユーザー名"><br>
      <button onclick="goToStep2()">次へ</button>
    </div>
  </div>

  <div id="step2" class="step">
    <div class="container">
      <form id="myForm">
        <input type="text" id="nameInput" name="name" placeholder="自分のユーザー名" required><br>
        <textarea name="message" placeholder="問題" required></textarea>
        <input type="text" name="answer" placeholder="問題の解答"><br>
        <button type="submit">送信して次へ</button>
      </form>
    </div>
  </div>

  <div id="step3" class="step">
    <div class="container">
      <div id="timer" style="font-weight:bold; font-size:1.5rem; margin-bottom:1rem;">00:00</div>
      <h2 id="questionBox"></h2>
      <input type="text" id="answerInput" placeholder="解答欄"><br>
      <button onclick="checkAnswer()">解答</button><br>
      <div id="resultMessage" style="font-weight:bold;"></div>
    </div>
  </div>

  <div id="step4" class="step">
  <div class="container">
    <h2>勝敗結果</h2>
    <div id="resultBattleMessage" style="font-weight:bold; font-size:1.5rem;"></div>
    <button onclick="restart()">再挑戦</button>
  </div>
</div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbyZ9gwaGSh93-6WOoRa60yN1Bjk_pbmhPwe1pEOJ1STOsS6uLUe6eVDJMweZsAt4Lv4/exec";
    let correctAnswer = "";

    document.getElementById("step1").style.display = "block";

    function goToStep2() {
      const author = document.getElementById("authorInput").value.trim();
      if (!author) {
        alert("対戦相手のユーザー名を入力してください。");
        return;
      }
      showStep("step2");
    }

    function markReady(myName) {
      const formData = new FormData();
      formData.append("name", myName);
      formData.append("mode", "ready");

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(r => r.text())
        .then(t => console.log("ready sent:", t));
    }
    
    function waitForStart(opponentName) {
  function poll() {
    fetch(`${GAS_URL}?name=${encodeURIComponent(opponentName)}`)
      .then(r => r.json())
      .then(data => {
        if (data.status === "ready") {
          const delay = data.startTime - Date.now();
          if (delay > 0) {
            setTimeout(() => {
              startTimer(data.startTime);
              document.getElementById("questionBox").innerHTML = data.question;
              correctAnswer = data.answer.trim();
              MathJax.startup.promise.then(() => {
                MathJax.typesetPromise();
              });
            }, delay);
          } else {
            startTimer(data.startTime);
            document.getElementById("questionBox").innerHTML = data.question;
            correctAnswer = data.answer.trim();
            MathJax.startup.promise.then(() => {
              MathJax.typesetPromise();
            });
          }
        } else {
          setTimeout(poll, 100);//1000to100
        }
      });
  }
  showStep("step3");
  document.getElementById("resultMessage").textContent = "相手の準備を待っています...";
  poll();
}

function startTimer(startTimestamp) {
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    const elapsed = Date.now() - startTimestamp;
    const seconds = Math.floor(elapsed / 1000) % 60;
    const minutes = Math.floor(elapsed / 60000);
    document.getElementById("timer").textContent =
      String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
  }, 1000);
}

    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("nameInput").value.trim();
      const messageRaw = this.message.value.trim();
      const answer = this.answer.value.trim();
      const message = `\\[\\begin{array}{l}${messageRaw}\\end{array}\\]`;

      const formData = new FormData();
      formData.append("name", name);
      formData.append("message", message);
      formData.append("answer", answer);
      formData.append("mode", "sendQuestion");

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          alert("問題の送信が完了しました！");
          markReady(name);
          const author = document.getElementById("authorInput").value.trim();
          waitForStart(author);
        })
        .catch(error => {
          alert("送信中にエラーが発生しました: " + error);
        });
    });

    let timerInterval;
    function startTimer() {
      const startTime = Date.now();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const elapsed = Date.now() - startTime;
        const seconds = Math.floor(elapsed / 1000) % 60;
        const minutes = Math.floor(elapsed / 60000);
        document.getElementById("timer").textContent =
          String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');
      }, 1000);
    }
    function stopTimer() {
      clearInterval(timerInterval);
    }
    
    function deleteData(name) {
      const formData = new FormData();
      formData.append("name", name);
      formData.append("message", "");
      formData.append("answer", "");
      formData.append("mode", "delete");

      fetch(GAS_URL, { method: "POST", body: formData })
        .then(response => response.text())
        .then(result => {
          console.log(name + " のデータ削除完了:", result);
        })
        .catch(error => {
          console.error(name + " のデータ削除失敗:", error);
        });
    }

function checkAnswer() {
  const userAnswer = document.getElementById("answerInput").value.trim();
  const myName = document.getElementById("nameInput").value.trim();
  const opponentName = document.getElementById("authorInput").value.trim();

  if (!correctAnswer) {
    document.getElementById("resultMessage").textContent = "まず問題を取得してください。";
    return;
  }

  if (userAnswer === correctAnswer) {
    stopTimer();

    const timerText = document.getElementById("timer").textContent.trim();
    const [minStr, secStr] = timerText.split(":");
    const elapsedMs = (parseInt(minStr, 10) * 60 + parseInt(secStr, 10)) * 1000;

    const formData = new FormData();
    formData.append("name", myName);
    formData.append("time", elapsedMs);
    formData.append("mode", "sendTime");

    fetch(GAS_URL, { method: "POST", body: formData })
      .then(r => r.text())
      .then(() => {
        waitForOpponentTime(opponentName, elapsedMs);
      });

  } else {
    document.getElementById("resultMessage").textContent = "❌ 不正解";
  }
}
//function waitForOpponentTime(opponentName, myTime, maxWaitMs = 30000, intervalMs = 1000) {
function waitForOpponentTime(opponentName, myTime, maxWaitMs = 500, intervalMs = 100) {
  const startTime = Date.now();

  function poll() {
    fetch(`${GAS_URL}?name=${encodeURIComponent(opponentName)}`)
      .then(r => r.json())
      .then(data => {
        const opponentTime = Number(data.time);

        if (!isNaN(opponentTime)) {// && opponentTime > 0) {
          if (myTime < opponentTime) {
            showBattleResult("勝利 🎉");
          } else if (myTime > opponentTime) {
            showBattleResult("敗北 😞");
          } else {
            showBattleResult("引き分け");
          }
        } else {
          if (Date.now() - startTime < maxWaitMs) {
            setTimeout(poll, intervalMs);
          } else {
            showBattleResult("勝利 🎉");
          }
        }
      })
      .catch(() => {
        if (Date.now() - startTime < maxWaitMs) {
          setTimeout(poll, intervalMs);
        } else {
          showBattleResult("相手のタイム取得に失敗しました。");
        }
      });
  }
  poll();
}

    function showBattleResult(message) {
  showStep("step4");
  document.getElementById("resultBattleMessage").textContent = message;

  // step2で入力した自分のユーザー名を取得
  const myName = document.getElementById("nameInput").value.trim();

  // 勝敗表示のあとに自分のデータを削除
      if (message === "勝利 🎉") {
      } else if (message === "敗北 😞") {
        deleteData(myName);
        deleteData(document.getElementById("authorInput").value.trim());
      } else if (message === "引き分け") {
          deleteData(myName);
      }
}
//↑変更

function restart() {
  location.reload();
}

    function showStep(stepId) {
      ["step1", "step2", "step3", "step4"].forEach(id => {
        document.getElementById(id).style.display = (id === stepId) ? "block" : "none";
      });
    }

    function adjustRootFontSize() {
      const shortSide = Math.min(window.innerWidth, window.innerHeight);
      const fontSize = shortSide * 0.04;
      document.documentElement.style.fontSize = fontSize + "px";
    }
    
    window.addEventListener("load", adjustRootFontSize);
    window.addEventListener("resize", adjustRootFontSize);
  </script>
</body>
</html>
